{% extends 'base.html' %}
{% load static %}

{% block content %}
<form method="get" action="{% url 'explore' %}" class="mb-4 text-center">
    <label for="country-select" class="form-label h5">Browse by Country:</label>
    <div class="d-flex justify-content-center align-items-center">
        <select name="country" id="country-select" class="form-select w-auto me-2">
            <option value="">-- Select a country --</option>
            {% for code, name in countries %}
                <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Explore</button>
    </div>
</form>


<link rel="stylesheet" href="{% static 'my.css' %}">

<h2 class="text-2xl font-bold text-center mt-6 mb-8">Explore Destinations</h2>

<div class="grid-container">
    {% for destination in destinations %}
        <a href="{% url 'explore' %}?country={{ destination.name }}" class="card text-decoration-none text-center">
            <img src="{% static destination.image %}" alt="{{ destination.name }}"
                 class="img-fluid" style="width:100%; height:200px; object-fit:cover;">
            <p class="mt-2">{{ destination.name }}</p>
        </a>
    {% endfor %}
</div>

{% endblock %}
